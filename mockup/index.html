<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMS - Grant Management System Mockup</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-brand">
            <h1>GMS - Grant Management System</h1>
            <span class="env-badge">MOCKUP - NO DATA SAVED</span>
        </div>
        <div class="portal-switcher">
            <button class="portal-btn" data-portal="public">üåê Public Portal</button>
            <button class="portal-btn active" data-portal="staff">Staff Portal</button>
            <button class="portal-btn" data-portal="ihe">IHE Portal</button>
            <button class="portal-btn" data-portal="lea">LEA Portal</button>
        </div>
        <div class="user-info">
            <button class="notification-bell" id="notification-bell" onclick="Notifications.toggle()">
                üîî
                <span class="notification-badge" id="notification-badge">3</span>
            </button>
            <span class="current-user">Logged in as: <strong id="current-user-name">Cara Mendoza</strong></span>
        </div>
    </nav>

    <!-- Notification Dropdown -->
    <div class="notification-dropdown hidden" id="notification-dropdown">
        <div class="notification-header">
            <h4>Notifications</h4>
            <button class="btn-link" onclick="Notifications.markAllRead()">Mark all read</button>
        </div>
        <div class="notification-list" id="notification-list">
            <!-- Populated by JavaScript -->
        </div>
        <div class="notification-footer">
            <a href="#" onclick="Notifications.viewAll(); return false;">View all notifications</a>
        </div>
    </div>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Dynamic sidebar content loaded by JavaScript -->
        </aside>

        <!-- Main Content Area -->
        <main class="content-area" id="content-area">
            <!-- Dynamic content loaded by JavaScript -->
        </main>
    </div>

    <!-- App Content Container (for magic link portal) -->
    <div id="app-content" style="display:none;"></div>

    <!-- Modal Container -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal" id="modal-content">
            <!-- Dynamic modal content -->
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/mockData.js"></script>
    <script src="js/components/notifications.js"></script>
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/applications.js"></script>
    <script src="js/components/awards.js"></script>
    <script src="js/components/reports.js"></script>
    <script src="js/components/publicPortal.js"></script>
    <script src="js/components/magicLinkPortal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
